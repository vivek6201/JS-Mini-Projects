<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="currentPlayer">
            <p></p>
        </div>

        <div class="game-container">
            <div class="game-board">
                <div class="box box1"></div>
                <div class="box box2"></div>
                <div class="box box3"></div>
                <div class="box box4"></div>
                <div class="box box5"></div>
                <div class="box box6"></div>
                <div class="box box7"></div>
                <div class="box box8"></div>
                <div class="box box9"></div>
            </div>

            <div class="choosePlayer">
                <div class="select-player-container">
                    <input type="radio" name="selectedPlayer" id="player1" class="radio-player" value="X">
                    <label for="player1">
                        <i class="fa-solid fa-user"></i>
                        Player - X
                    </label>
    
                    <input type="radio" name="selectedPlayer" id="player2" class="radio-player" value="O">
                    <label for="player2">
                        <i class="fa-solid fa-user"></i>
                        Player - O
                    </label>
                </div>
                <button class="next">Play</button>
            </div>
        </div>

        <button class="new-game-btn">
            New Game
        </button>
    </div>

    <script src="https://kit.fontawesome.com/42a2da088a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
